<div class="bg-black min-h-screen text-white font-body flex flex-col items-center justify-center p-2 md:p-10">

    <div class=" md:w-3/4">
        <div class="mt-10 md:mt-0 md:mb-10">
            <p class="text-slate-400 font-bold mb-10"><i class="text-sm mr-3 fa-regular fa-circle"></i>Archives</p>

            <h1 class="text-5xl md:tracking-widest font-bold">Gal<span class="word-art">lery</span></h1>
        </div>
           

    </div>

    <div class="w-11/12">
        <div class="flex justify-center my-10">
            <div class="md:w-11/12">
            <div class="grid grid-cols-1 md:grid-cols-2 ">
                <img
                *ngFor="let img of images"
                [src]="img"
                alt="Image"
                loading="lazy"
                class="w-full h-auto  shadow-md object-fill cursor-pointer"
                (click)="openImageModal(img)"
                />
            </div>
            </div>
        </div>

        <div
        *ngIf="selectedImage"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 z-50"
        (click)="closeModal()"
        >
        <div class="relative p-4  shadow-lg max-w-2xl w-full" (click)="$event.stopPropagation()">
            <button
            class="absolute top-2 right-2 text-gray-500 hover:text-red-600"
            (click)="closeModal()"
            >
            <i class="fa-regular fa-circle-xmark bg-white p-2 text-3xl text-black"></i>
            </button>
            <img [src]="selectedImage" alt="Popup Image" class="w-full h-auto" />
        </div>
        </div>
    </div>

</div>
