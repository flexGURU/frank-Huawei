<div class="min-h-screen bg-black flex justify-center items-center font-body text-white">

    <div class="w-11/12 bg-primary p-20 rounded-lg m-20 ">

        <div class="w-3/4  ">
            <div class="mb-5 ml-16">
                <p class="text-black font-bold mb-10"><i class="text-sm mr-3 fa-regular fa-circle"></i>WORK</p>
                <h1 class="text-5xl font-bold ">Work <span class="word-art">Experience</span></h1>
            </div>
    
            <div class="flex flex-col items-center justify-center">
                <div class=" bg-black shadow-lg rounded-lg p-6 mb-4 hover:shadow-xl transition-shadow duration-300 w-full" *ngFor="let experience of experience">
                    <div class="flex items-center mb-4">
                      <div class="flex-grow">
                        <h3 class="text-xl font-bold text-white">{{ experience.position }}</h3>
                        <p class="text-gray-300">{{ experience.company }} | {{ experience.duration }}</p>
                      </div>
                    </div>
                    
                    <div class="work-details">
                      <h4 class="text-md font-semibold text-white mb-2">Key Responsibilities</h4>
                      <ul class="list-disc list-inside text-gray-400 space-y-2">
                        <li *ngFor="let responsibility of experience.responsibilities">
                          {{ responsibility }}
                        </li>
                      </ul>
                      
                      <div *ngIf="experience.achievements && experience.achievements.length > 0" class="mt-4">
                        <h4 class="text-md font-semibold text-white mb-2">Achievements</h4>
                        <ul class="list-disc list-inside text-gray-400 space-y-2">
                          <li *ngFor="let achievement of experience.achievements">
                            {{ achievement }}
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
            </div>
        </div>

    </div>

</div>
