        </div> 

           <div class="grid grid-cols-1 md:grid-cols-2">

            <div class="flex justify-center w-full md:w-full">
                <div class="md:mt-10 my-10 md:my-20 w-full md:w-3/4 bg-lightprim rounded-lg backdrop-blur-sm">
                  <div class="md:p-6">
                    <h3 class="text-3xl text-center font-bold text-slate-200">Let's Connect</h3>
                  </div>
                  <div class="flex flex-col justify-evenly gap-6 p-6">
                    <div class="border-l-4 rounded">
                        <a href="mailto:raymond.kipngetich1@gmail.com" 
                       class="flex items-center gap-4 hover:bg-slate-700/50 p-3 rounded-lg transition-colors group hover:translate-x-2 duration-500 ease-in-out">
                      <div class="bg-nav p-2 rounded-lg group-hover:bg-slate-600 duration-500 transition-colors">
                        <i class="fa-solid fa-envelope text-3xl"></i>
                      </div>
                     <div class="flex flex-col">
                        <p>Email</p>
                        <p class=" text-gray-400">frankaris07&#64;gmail.com</p>
                     </div>
                    </a>
                    
                    <a href="tel:+254708759903" 
                       class="flex items-center gap-4 hover:bg-slate-700/50 hover:translate-x-2 duration-500 ease-in-out p-3 rounded-lg transition-colors group">
                      <div class="bg-nav p-2 rounded-lg group-hover:bg-slate-600 duration-500  transition-colors">
                        <i class="fa-solid fa-phone text-3xl"></i>
                      </div>
                      <div class="flex flex-col">
                        <p>Phone Number</p>
                      <p class=" text-slate-400">+254 728 132704</p>
        
                      </div>
                    </a>
          
                    </div>
                    <div class="flex gap-4 justify-center pt-4">
                      <a href="https://x.com/RaymondKipnget" target="_blank" class="">
                        <i class="fa-brands fa-x-twitter socials"></i>
                      </a>
          
                      <a href="https://www.linkedin.com/in/raymond-kipng-etich-398435211/" target="_blank" class="">
                        <i class="fa-brands fa-linkedin-in socials"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="w-full md:w-full  border-lightprim rounded-xl bg-lightprim p-4 md:p-8 bg-zinc-900">
                <form [formGroup]="contactDetails" (ngSubmit)="submit()" class="flex flex-col gap-4">
                  <div class="flex flex-col gap-1">
                    <label for="name">Your Name</label>
                    <label for="name" class="input-group">
                        <i class="fa-solid fa-user"></i>
                        <input 
                          type="text" 
                          id="name" 
                          required
                          placeholder="Your Name *" 
                          class="input-form"
                          formControlName="name"
                          [ngClass]="{'is-invalid': formControls['name'].touched && formControls['name'].invalid}"
                        >
                      </label> 
                      
                    <div class="flex flex-row justify-between mx-3 " *ngIf="formControls['name'].touched && formControls['name'].invalid">
                      <p class="text-red-500">Name is Required</p>
                      <p class="text-red-500">!</p>
                    </div>
                  </div>
        
                  <div class="flex flex-col gap-1">
                    <label for="email">Your Email</label>
                    <label for="" class="input-group">
                        <i class="fa-solid fa-envelope"></i>
                    <input
                      type="email"
                      id="email"
                      placeholder="Your Email *"
                      required
                      class="input-form"
                      formControlName="email"
                      [ngClass]="{'is-invalid': formControls['email'].touched && formControls['email'].invalid}"
                    />
                    </label>
                    
                    <div
                      class="flex flex-row justify-between mx-3"
                      *ngIf="formControls['email'].touched && formControls['email'].invalid"
                    >
                      <p
                        class="text-red-500"
                        *ngIf="formControls['email'].hasError('required')"
                      >
                        Email is Required
                      </p>
                      <p
                        class="text-red-500"
                        *ngIf="formControls['email'].hasError('email') && formControls['email'].value"
                      >
                        Invalid email format
                      </p>
                    </div>
                  </div>
   
                  <div class="flex flex-col gap-1">
                    <label for="subject">Subject</label>
                    <label for="" class="input-group">
                        <i class="fa-solid fa-heading"></i>
                        <input 
                        type="text" 
                        id="subject" 
                        placeholder="Subject *" 
                        required
                        class="input-form"
                        formControlName="subject"
                        [ngClass]="{'is-invalid': formControls['subject'].touched && formControls['subject'].invalid}"
                      >
                    </label>
                  
                    <div class="flex flex-row justify-between mx-3 " *ngIf="formControls['subject'].touched && formControls['subject'].invalid">
                      <p class="text-red-500">Subject is Required</p>
                      <p class="text-red-500">!</p>
                    </div>
                  </div>
          
                  <div class="flex flex-col gap-1">
                    <label for="message">Your Message</label>
                    <label for="" class="relative">
                    </label>
                    <textarea 
                      id="message" 
                      required
                      placeholder="Message *" 
                      class="input-form h-20"
                      formControlName="message"
                      [ngClass]="{'is-invalid': formControls['message'].touched && formControls['message'].invalid}"
                    ></textarea>
                    <div class="flex flex-row justify-between mx-3 " *ngIf="formControls['message'].touched && formControls['message'].invalid">
                      <p class="text-red-500">Message is Required</p>
                      <p class="text-red-500">!</p>
                    </div>
                  </div>
          
                  <div class="flex justify-center">
                    <button [disabled]="contactDetails.invalid" class="btn w-full cursor-pointer flex flex-row justify-center items-center gap-2">
                      <i class="fa-solid fa-paper-plane text-xl"></i>
                      <p> Send Message</p>
                    </button>
                  </div>
                </form>
              </div>

           </div>
           
                  <hr class="text-slate-700 border border-hr mt-10">
            
                  <div class="my-10 text-center">
                    <p class="text-slate-400">Â© 2025 Raymond Kipng'etich. All rights reserved.</p>
                  </div>

        </div>

</div>
