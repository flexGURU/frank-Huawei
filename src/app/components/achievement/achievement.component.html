<div class="bg-black h-auto p-3 md:px-20 text-white grid items-center justify-center font-body">
    <div class="min-h-screen bg-black overflow-hidden relative md:py-20">
      <div class="absolute inset-0 opacity-40">
        <div class="absolute top-0 -left-1/4 w-1/2 h-1/2 bg-gradient-to-br from-purple-500/30 to-transparent rounded-full blur-3xl animate-pulse text-5xl">dd</div>
        <div class="absolute bottom-0 -right-1/4 w-1/2 h-1/2 bg-gradient-to-tl from-pink-500/30 to-transparent rounded-full blur-3xl animate-pulse"></div>
      </div>

      <div class="w-3/4 flex justify-center">
        
      <div class="my-5 md:my-0 md:mt-0 md:mb-10  w-3/4">
        <p class="text-slate-400 font-bold mb-10"><i class="text-sm mr-3 fa-regular fa-circle"></i>Achievements</p>

        <h1 class="text-5xl md:tracking-widest font-bold">Professional <span class="word-art">Milestones</span></h1>
    </div>
      </div>
  
      <div class="max-w-7xl mx-auto px-4 relative">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-8">
          <div *ngFor="let achievement of achievements" class="group relative">
            <div class="relative h-full overflow-hidden">
              <div [class]="'absolute inset-0 bg-gradient-to-br ' + achievement.color + ' opacity-10 group-hover:opacity-20 transition-opacity duration-500'"></div>
  
              <div class="achieve-card">
                <div class="flex justify-between items-start mb-6">
                  <div [class]="'p-4 rounded-xl bg-gradient-to-br ' + achievement.color + ' group-hover:scale-110 transition-transform duration-500'">
                    <i [class]="achievement.icon + ' text-2xl'"></i>
                  </div>
                  <span class="text-pink-500 font-bold">{{achievement.year}}</span>
                </div>
  
                <div class="flex-1 space-y-4 overflow-y-auto">
                  <h3 class="text-2xl font-bold text-white group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r from-pink-500 to-purple-500">
                    {{achievement.title}}
                  </h3>
                  <p class="text-slate-400 font-light leading-relaxed">
                    {{achievement.description}}
                  </p>
                </div>
  
                <div class="pt-4 flex justify-between items-center">
                  <span class="text-sm px-4 py-1 rounded-full bg-zinc-800/50 text-zinc-400">
                    {{achievement.location}}
                  </span>
                  <span class="text-sm font-medium text-pink-500">
                    {{achievement.category}}
                  </span>
                </div>
  

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-col gap-4 justify-center items-center mt-5 md:mt-0 ">
        <div class="flex flex-row items-center gap-2">
            <div class="h-[1px] w-12 bg-gradient-to-r from-transparent to-pink-500"></div>
            <h1 class="text-4xl text-pink-500  font-bold tracking-wider">Certifications</h1>
            <div class="h-[1px] w-12 bg-gradient-to-l from-transparent to-pink-500"></div>

        </div>   
        
        <div class="bg-zinc-900 p-6 rounded-2xl border border-slate-600 shadow-lg hover:border-slate-500 transition-all">
          
            
            <ul class="space-y-3">
                <li *ngFor="let cert of certs" 
                    class="group p-2 rounded-lg hover:bg-zinc-800/50 transition-all">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-yellow-500/10 flex items-center justify-center">
                                <i class="fas fa-certificate text-yellow-500 text-sm"></i>
                            </div>
                            <span class="text-slate-300 font-light">{{cert}}</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        
    </div>
  </div>
